
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #1b3022;
            --moss: #4b5d16;
            --sage: #8da192;
            --leaf: #2d5a27;
            --parchment: #fdfdfa;
            --emerald-deep: #064e3b;
            --clay: #d4a373;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--parchment);
            color: var(--forest);
        }
        h1, h2, h3, .serif {
            font-family: 'Crimson Pro', serif;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        
        .texture-bg {
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
            background-attachment: fixed;
        }

        .skill-chip {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .skill-chip:hover {
            transform: translateY(-4px);
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(6, 78, 59, 0.1);
        }
        
        /* Smooth scroll for the whole page */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--parchment);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--sage);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--leaf);
        }
    </style>
